<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="chat-bot-area">
        <div class="chat-area" id="chat-area-hideorshow">
            <div id="chat-window">
                <div id="chatMsgOUtput"></div>
                <div id="chatbot-typing-msg"></div>
            </div>
            <form id="chatForm" autocomplete="off">
                <div class="d-flex flex-row justify-content-between chat-input">
                    <input id="message" type="text" placeholder="Message" autocomplete="off" />
                    <button class="btn btn-primary" id="send-button"><i class='fa fa-paper-plane'></i></button>
                </div>
            </form>
        </div>
        <div class="chat-button">
            <button class="btn btn-primary" onclick="chatBotArea()" id="chat-bot"><i
                    class='fa fa-comments'></i></button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
